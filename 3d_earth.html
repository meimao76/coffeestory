<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Trade Flow Globe</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #globeViz { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <div id="controls">
        <label for="commoditySelector">Select Commodity:</label>
        <select id="commoditySelector">
            <option value="all">All</option>
            <option value="raw bean">Raw Bean</option>
            <option value="roasted bean">Roasted Bean</option>
        </select>
    </div>

    
    <div id="globeViz"></div>

    <div id="infoBox" style="
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 15px;
    background: rgba(0,0,0,0.7);
    color: #fff;
    border-radius: 5px;
    max-width: 300px;
    font-family: sans-serif;
    display: none;  /* 初始隐藏 */
"></div>

    <!-- 引入 d3 和 Globe.gl -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/globe.gl"></script>
    <script src="3d_script.js"></script>
</body>
</html>
