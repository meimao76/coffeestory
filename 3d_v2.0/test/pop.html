<head>
  <style> body { margin: 0; } </style>

  <script src="//cdn.jsdelivr.net/npm/globe.gl"></script>
  <!--<script src="../../dist/globe.gl.js"></script>-->
</head>

<body>
  <div id="globeViz"></div>

  <script>
    const world = new Globe(document.getElementById('globeViz'))
      .globeImageUrl('//cdn.jsdelivr.net/npm/three-globe/example/img/earth-dark.jpg')
      .pointOfView({ altitude: 4 }, 5000)
      .polygonCapColor(feat => 'rgba(200, 0, 0, 0.6)')
      .polygonSideColor(() => 'rgba(0, 100, 0, 0.05)')
      .polygonLabel(({ properties: d }) => `
          <b>${d.ADMIN} (${d.ISO_A2})</b> <br />
          Population: <i>${Math.round(+d.POP_EST / 1e4) / 1e2}M</i>
        `);

    // Auto-rotate
    world.controls().autoRotate = true;
    world.controls().autoRotateSpeed = 1.8;

    fetch('ne_110m.geojson').then(res => res.json()).then(countries => {
      world.polygonsData(countries.features.filter(d => d.properties.ISO_A2 !== 'AQ'));

      setTimeout(() => world
        .polygonsTransitionDuration(4000)
        .polygonAltitude(feat => Math.max(0.1, Math.sqrt(+feat.properties.POP_EST) * 7e-5))
      , 3000);
    });

// 假设你已经有了 globe = Globe(...)
// 等到数据加载、第一次渲染之后再运行这段
setTimeout(() => {
  let sphereMesh = null;

  world.scene().traverse(obj => {
    // 找到那个球体 Mesh：它有 geometry.parameters.radius
    if (
      obj.type === 'Mesh' &&
      obj.geometry &&
      obj.geometry.parameters &&
      typeof obj.geometry.parameters.radius === 'number'
    ) {
      sphereMesh = obj;
    }
  });

  if (sphereMesh) {
    const { radius, widthSegments, heightSegments } = sphereMesh.geometry.parameters;
    console.log('🌍 当前地球球体半径:', radius);
    console.log('🌍 widthSegments:', widthSegments, 'heightSegments:', heightSegments);
  } else {
    console.warn('找不到 SphereGeometry');
  }
}, 1000);
  </script>
</body>
